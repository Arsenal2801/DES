<!DOCTYPE html>

<html>
    <head>
        <title>DES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">

    <body>
        <div class="main">
            <form name="formulario" method="POST" enctype="multipart/form-data" action="proceso">
                <h1>Seleccione Archivo</h1>
                <br>
                <input type="file" name="archivo" />
                <div class="botonesC">
                    <Button onclick="cifrar()" name="proceso"> Cifrar </button>
                    <button onclick="descifrar()" name="proceso"> Descifrar </button>
                </div>
                <input type="hidden" name="accion" id="accion" value="" />
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
